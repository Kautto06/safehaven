<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denuncia - SAFE HAVEN</title>
    <link rel="stylesheet" href="assets/syle2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="forum-header">
        <div class="logo-container">
            <img src="assets/Logos/logoNoBackground.png" alt="Logotipo de Safe Haven" class="header-logo">
        </div>
        <div class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <main>
        <h1 class="anonymous-report-title">Denuncia</h1>
        <h1 class="anonymous-report-title">Anonima</h1>
        <form class="anonymous-report-form">
            <section class="form-section">
                <label for="violence-type">Tipo de violencia:</label>
                <div class="select-container">
                    <select id="violence-type" name="violence-type">
                        <option value="" disabled selected>Seleccionar opción</option>
                        <option value="psicologica">Psicológica</option>
                        <option value="fisica">Física</option>
                        <option value="sexual">Sexual</option>
                        <option value="economica">Económica</option>
                        <option value="verbal">Verbal</option>
                    </select>
                </div>
            </section>

            <section class="form-section">
                <label for="incident-location">Ubicación del incidente:</label>
                <textarea id="incident-location" name="incident-location" rows="3" placeholder="Describe la ubicación del incidente"></textarea>
            </section>

            <section class="form-section">
                <label for="incident-description">Descripción del incidente:</label>
                <textarea id="incident-description" name="incident-description" rows="3" placeholder="Describe el incidente"></textarea>
            </section>

            <section class="form-section">
                <label for="relationship-with-aggressor">Relación con el agresor:</label>
                <textarea id="relationship-with-aggressor" name="relationship-with-aggressor" rows="3" placeholder="Describe tu relación con el agresor"></textarea>
            </section>

            <section class="form-section">
                <label for="attachment">Adjuntar pruebas (Opcional):</label>
                <div class="file-upload">
                    <label for="file-input" class="file-icon">
                        <i class="fa fa-paperclip"></i> Seleccionar archivo
                    </label>
                    <input type="file" id="file-input" name="attachment" style="display: none;">
                </div>
            </section>

            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </main>
    </body>

<footer class="footer">
    <p>Tu denuncia es 100% anónima y confidencial. Si necesitas asistencia inmediata, por favor contacta a un experto.</p>
</footer>
</html>
