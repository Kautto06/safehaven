<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <bodyregister>
        <bodyregister>
            <div class="register-container">
                <div class="register-header">
                    <img src="assets/Logos/logoNoBackground.png" alt="Ícono de Usuario" class="register-icon">
                    <h2>Registrar Usuario</h2>
                </div>
                <form id="registerForm" action="#" method="post" onsubmit="return validarFormulario()">
                    <label for="nombre" class="register-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="register-input" required>
                    <span id="error-nombre" class="error-message"></span>
        
                    <label for="apellidos" class="register-label">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" class="register-input" required>
                    <span id="error-apellidos" class="error-message"></span>
        
                    <label for="telefono" class="register-label">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" class="register-input" required>
                    <span id="error-telefono" class="error-message"></span>
        
                    <label for="correo" class="register-label">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" class="register-input" required>
                    <span id="error-correo" class="error-message"></span>
        
                    <label for="contrasena" class="register-label">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" class="register-input" required>
                    <span id="error-contrasena" class="error-message"></span>
        
                    <label for="genero" class="register-label">Género:</label>
                    <select id="genero" name="genero" class="register-select" required>
                        <option value="">Seleccione una opción</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                        <option value="prefiere-no-decirlo">Prefiero no decirlo</option>
                    </select>
                    <span id="error-genero" class="error-message"></span>
        
                    <label for="fecha_nacimiento" class="register-label">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="register-input" required>
                    <span id="error-fecha_nacimiento" class="error-message"></span>
        
                    <input type="submit" value="Registrarse" class="register-submit">
                </form>
            </div>
        <script src="helpers/verificarDatos.js" async defer></script>
    </bodyregister>
</html>
