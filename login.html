<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFE HAVEN</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/Logos/OnlyLogo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <img src="assets/Logos/logoNoBackground.png" alt="Logotipo de Safe Haven" class="logo">
        <h2>Ingresar Contraseña</h2>
        <form id="loginForm" onsubmit="return validarFormulario()">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
                <span id="error-email" class="error-message"></span>
            </div>
            <div class="form-group password-field">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" data-target="password">
                    <i class="fa fa-eye" id="toggleIcon"></i>
                </span>
            </div>
            <button type="submit">Entrar</button>
            <p id="error-message">Contraseña incorrecta. Inténtalo de nuevo.</p>
        </form>
    </div>
    <script src="helpers/verificarDatos.js" async defer></script>
</body>
</html>
