<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro - SAFE HAVEN</title>
    <link rel="stylesheet" href="assets/syles2.css">
</head>
<body>
    <header class="forum-header">
        <div class="logo-container">
            <img src="assets/Logos/logoNoBackground.png" alt="Logotipo de Safe Haven" class="header-logo">
        </div>
        <div class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <main>
        <h1>Autoevaluación</h1>
        <form class="evaluation-form" id="evaluationForm">
            <div class="question">
                <label for="question1">Pregunta 1</label>
                <select id="question1" name="question1">
                    <option value="option1">Opción 1</option>
                    <option value="option2">Opción 2</option>
                    <option value="option3">Opción 3</option>
                </select>
            </div>
            <div class="question">
                <label for="question2">Pregunta 2</label>
                <select id="question2" name="question2">
                    <option value="option1">Opción 1</option>
                    <option value="option2">Opción 2</option>
                    <option value="option3">Opción 3</option>
                </select>
            </div>
            <div class="question">
                <label for="question3">Pregunta 3</label>
                <select id="question3" name="question3">
                    <option value="option1">Opción 1</option>
                    <option value="option2">Opción 2</option>
                    <option value="option3">Opción 3</option>
                </select>
            </div>
            <div class="question">
                <label for="question4">Pregunta 4</label>
                <select id="question4" name="question4">
                    <option value="option1">Opción 1</option>
                    <option value="option2">Opción 2</option>
                    <option value="option3">Opción 3</option>
                </select>
            </div>
            <div class="comment-section">
                <label for="comment">Comentario</label>
                <textarea id="comment" name="comment" rows="4" placeholder="Deja tu comentario aquí"></textarea>
            </div>
            <div class="buttons">
                <button type="submit" class="submit-button">Enviar</button>
                <button type="button" class="cancel-button">Cancelar</button>
            </div>
        </form>
        <div class="overlay" id="overlay"></div>
        <div class="notification" id="notification">
            <p>La autoevaluación se realizó con éxito.</p>
            <button class="view-results-button" onclick="viewResults()">Ver resultados</button>
        </div>
    </main>
    <script src="helpers/helperForm.js"></script>

</body>
</html>
